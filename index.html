<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div>
        <h1>Morse Code Translator</h1>
      </div>
      <div class="page-container">
        <div class="translate-in">
          <h3>English</h3>
          <textarea name="text-input" class="text-input" id="text-input" cols="70" rows="10">Hello</textarea>
        </div>
        <div class="translate-out">
          <h3>Morse</h3>
          <div class="text-output" id="text-output"></div>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
